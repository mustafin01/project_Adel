<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
</head>
<body>
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_fio">ФИО:</label>
            <input type="text" id="id_fio" name="fio">
        </div>
        <div>
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email">
        </div>
        <div>
            <label for="id_gender">Пол:</label>
            <input type="radio" id="id_gender" name="gender" value="male">
            <label for="id_gender">Мужской</label>
            <input type="radio" id="id_gender_female" name="gender" value="female">
            <label for="id_gender_female">Женский</label>
        </div>
        <div>
            <input type="submit" value="Отправить">
        </div>
    </form>
</body>
</html>
